name: FallenTeen Autodeploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name:  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer Packages
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          check-latest: true

      - name: Install NPM dependencies
        run: npm install

      - name: Compile assets for production
        run: npm run production

      - name: Deploy to cPanel via rsync over SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude=".git*" --exclude="node_modules" --exclude="tests"
          path: ./
          remote_path: /home/${{ secrets.CPANEL_SSH_USER }}/public_html/
          remote_host: ${{ secrets.CPANEL_SSH_HOST }}
          remote_user: ${{ secrets.CPANEL_SSH_USER }}
          remote_port: ${{ secrets.CPANEL_SSH_PORT }}
          ssh_private_key: ${{ secrets.CPANEL_SSH_KEY }}
